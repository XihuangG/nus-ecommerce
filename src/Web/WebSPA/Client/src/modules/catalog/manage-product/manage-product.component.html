<div class="container">
    <h2>Add Product</h2>

    <form (submit)="onSubmit()" [formGroup]="productForm" class="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" formControlName="name" class="input-field">
            <div *ngIf="productForm.get('name').hasError('required')" class="error-message">Name is required.</div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" formControlName="description" class="input-field"></textarea>
            <div *ngIf="productForm.get('description').hasError('required')" class="error-message">Description is
                required.
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" formControlName="price" class="input-field">
            <div *ngIf="productForm.get('price').hasError('required')" class="error-message">Price is required.</div>
            <div *ngIf="productForm.get('price').hasError('min')" class="error-message">Price must be greater than or
                equal
                to 0.</div>
        </div>
        <div class="form-group">
            <label for="pictureEncoded">Image:</label>
            <input type="file" id="pictureEncoded" name="pictureEncoded" formControlName="pictureEncoded"
                (change)="onImageUpload($event)" accept="image/*" class="input-field">
            <div *ngIf="productForm.get('pictureEncoded').hasError('required')" class="error-message">Image is required.
            </div>
            <img *ngIf="productForm.get('pictureEncoded').value" [src]="productForm.get('pictureEncoded').value"
                alt="Product Image" class="preview-image">
        </div>

        <div class="form-group">
            <label for="availableStock">Available Stock: (max 10,000)</label>
            <input type="number" id="availableStock" name="availableStock" formControlName="availableStock"
                class="input-field">
            <div *ngIf="productForm.get('availableStock').hasError('required')" class="error-message">Available Stock is
                required.</div>
            <div *ngIf="productForm.get('availableStock').hasError('min')" class="error-message">Available Stock must be
                greater than or equal to 0.</div>
            <div *ngIf="productForm.get('availableStock').hasError('max')" class="error-message">Available Stock must be
                less than or equal to 10,000.</div>
        </div>

        <div class="text-right">
            <button type="submit" class="submit-button">Add Product</button>
        </div>
    </form>
</div>
