<div class="container">
    <p>Search result for {{id}}</p>
</div>
<div class="container">
    <div class="form-group">
        <input type="product" class="form-control form-style" id="search-text" aria-describedby="search-text"
            placeholder="Search smart-commerce.." #searchText>
        <img src="../../assets/images/search.png" (click)="search(searchText)" height="20px" width="20px" />
    </div>
</div>

<div class="product-listing-container">
    <div class="product-listing" *ngFor="let item of catalog?.data" (click)="openViewProductModal(item)">
        <img class="product-image" src="{{item.pictureEncoded}}" alt="Product Image">
        <div class="product-details">
            <h2>{{item.name}}</h2>
            <p><strong>Price:</strong> {{item.price}}</p>
            <p><strong>Description:</strong> {{item.description}}</p>
        </div>
    </div>
</div>
